<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Logger Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h2>Request Logger</h2>
    <div id="infoAuth">
      <table class="request-table">
        <thead>
          <tr>
            <th>Body Data</th>
            <th>Request Header</th>
          </tr>
        </thead>
        <tbody id="authData"></tbody>
      </table>
    </div>
    <div id="transactionList">
      <div class="filter-section">
        <div class="date-filter">
          <div class="filter-group">
            <label for="accountNo">AccountNo:</label>
            <input type="text" id="accountNo" class="date-input" placeholder="0362826869" >
          </div>
          <div class="filter-group">
            <label for="fromDate">FromDate:</label>
            <input type="date" id="fromDate" class="date-input">
          </div>
          <div class="filter-group">
            <label for="toDate">ToDate:</label>
            <input type="date" id="toDate" class="date-input">
          </div>
          <button id="transactionBtn" class="filter-btn">Filter</button>
          <button id="resetFilterBtn" class="reset-btn">Reset</button>
        </div>
      </div>
      <h3>Transactions</h3>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Transaction Date</th>
            <th>Money</th>
            <th>RefNo</th>
            <th>Description</th>
            <th>Beneficiary unit/Transfer unit</th>
            <th>Account</th>
            <th>Partner bank</th>
          </tr>
        </thead>
        <tbody id="transactionData"></tbody>
      </table>
    </div>
    <script defer src="popup.js"></script>
    <script defer src="getTransaction.js"></script>
  </body>
</html>
